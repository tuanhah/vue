<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link type="text/css"rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="../javascripts/upload.js"></script>
    <title>Upload File</title>
</head>
<body>
    <div id ="body-form">
        <div class="form-group">
            <label for="form-image">Choose product's imgage</label>
            <input type="file" class="form-control-file" id ="image" >
        </div>
        <div class="form-group">
            <label for="form-category">Category</label>
            <select class="form-control" id ="category">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <div class = "form-group">
            <label for ="form-name">Name</label>
            <input type="text" class="form-control" id = "name" placeholder="Enter product's name">
        </div>
        <div class="form-group">
            <label for="form-price">Price</label>
            <input type="text" class="form-control" id ="price" placeholder="Enter product's price">
        </div>
        <div class="form-group">
            <label for="form-description">Description</label>
            <textarea class="form-control" id="description" placeholder="Enter product's price" row ="3"></textarea>
        </div>
        <div class="error-form">
            <label id = "checkform"></label>
        </div>
        <button class ="btn btn-primary" id="submitForm">Submit</button>
    </div>
    
    <span></br></span>
    <span></br></span>
    <span></br></span>
    <span></br></span>
    <span></br></span>
    <span></br></span>
    <span><p>List Category</p> </span>
    <table id = "table" class="table table-bordered">
        <thead id=table-header>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
    </table>


</body>
</html>
